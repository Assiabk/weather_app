<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weather-App</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <!-- Weather App Title -->
            <h1>Weather App</h1>
            <div class="form-group text-center">
                <!-- City Input Field -->
                <input type="text" id="cityInput" class="form-control input-sm" placeholder="Enter City">
                <!-- Button to Get Weather -->
                <button class="btn btn-info mt-3" onclick="getWeather()">Get Weather</button>
            </div>
            <!-- Weather Output Container -->
            <div id="weatherOutput" class="mt-3"></div>
        </div>
        <!-- Footer Section -->
        <footer class="mt-5 text-center">
            <p>This project is created by Assia Benkhelifa</p>
            <div class="social-links">
                <!-- Social Media Links -->
                <a href="https://instagram.com/assiabk.19?igshid=NGExMmI2YTkyZg==" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/assia-bk-4bb313229" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Assiabk" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </div>
    <!-- JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
